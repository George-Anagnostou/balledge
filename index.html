<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Player Chain Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="config.js"></script>
</head>
<body>
    <div class="container">
        <div class="container">
            <h1>ğŸ€âš¾ğŸˆ Sports Player Chain Game</h1>
            <p class="subtitle">Connect players by matching the last letter of their last name to the first letter of the next player's first name!</p>
        </div>
        
        <div class="game-area">
            <div class="input-section">
                <div class="sport-selection">
                    <h3>Select Sport:</h3>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="sport" value="nba" checked>
                            <span class="radio-custom"></span>
                            ğŸ€ NBA
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="sport" value="mlb">
                            <span class="radio-custom"></span>
                            âš¾ MLB
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="sport" value="nfl">
                            <span class="radio-custom"></span>
                            ğŸˆ NFL
                        </label>
                    </div>
                </div>
                <div class="player-input-group">
                    <input type="text" id="playerInput" placeholder="Enter player name (e.g., LeBron James)" maxlength="50">
                    <button id="submitBtn">Add Player</button>
                </div>
                <div id="message" class="message" style="display: none;"></div>
            </div>
            <div class="game-columns">
                <div class="left-column">
                    <div id="playerDisplay" class="player-display">
                        <div class="player-image-container">
                            <img id="playerImage" src="" alt="Player" style="display: none;">
                            <div id="placeholder" class="placeholder">ğŸ€</div>
                        </div>
                        <div class="player-info">
                            <h3 id="playerName"></h3>
                            <p id="playerTeam"></p>
                            <p id="playerPosition"></p>
                        </div>
                    </div>
                </div>
                <div class="right-column">
                    <div class="game-info">
                        <div class="info-row">
                            <div class="info-item">
                                <span class="label">Chain Length:</span>
                                <span id="chainLength">0</span>
                            </div>
                            <div class="info-item">
                                <span class="label">Last Letter:</span>
                                <span id="lastLetter">-</span>
                            </div>
                            <div class="info-item">
                                <span class="label">Strikes:</span>
                                <span id="strikesDisplay">â­•â­•â­•</span>
                            </div>
                        </div>
                    </div>
                    <div class="chain-history">
                        <h3>Chain History:</h3>
                        <div id="chainList" class="chain-list"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="hint-section">
            <p id="hint">Start by entering any player's name to begin the chain!</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html> 
</html>
